<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#60a5fa" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="700" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Fluxo de Autenticação Multisig (2 de 3)
  </text>
  
  <!-- Signers -->
  <g transform="translate(50, 80)">
    <text x="400" y="0" text-anchor="middle" fill="#60a5fa" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Signers
    </text>
    
    <!-- Signer 1 -->
    <circle cx="150" cy="50" r="40" fill="#10b981" filter="url(#shadow)"/>
    <text x="150" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">👤</text>
    <text x="150" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Signer 1</text>
    <text x="150" y="110" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Proposer</text>
    
    <!-- Signer 2 -->
    <circle cx="400" cy="50" r="40" fill="#f59e0b" filter="url(#shadow)"/>
    <text x="400" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">👤</text>
    <text x="400" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Signer 2</text>
    <text x="400" y="110" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Approver</text>
    
    <!-- Signer 3 -->
    <circle cx="650" cy="50" r="40" fill="#8b5cf6" filter="url(#shadow)"/>
    <text x="650" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">👤</text>
    <text x="650" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Signer 3</text>
    <text x="650" y="110" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Approver</text>
  </g>
  
  <!-- Step 1: Proposal Creation -->
  <g transform="translate(50, 220)">
    <rect x="0" y="0" width="800" height="80" rx="10" fill="rgba(16, 185, 129, 0.2)" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
    <text x="20" y="25" fill="#10b981" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Passo 1: Criação da Proposta</text>
    <text x="20" y="45" fill="white" font-family="Arial, sans-serif" font-size="12">Signer 1 cria proposta: "Transferir 1000 tokens para User A"</text>
    <text x="20" y="60" fill="white" font-family="Arial, sans-serif" font-size="12">✅ Autenticação do Signer 1 verificada</text>
    
    <!-- Arrow from Signer 1 -->
    <path d="M 100 -90 Q 100 -50 100 -10" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Step 2: First Approval -->
  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="800" height="80" rx="10" fill="rgba(245, 158, 11, 0.2)" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
    <text x="20" y="25" fill="#f59e0b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Passo 2: Primeira Aprovação</text>
    <text x="20" y="45" fill="white" font-family="Arial, sans-serif" font-size="12">Signer 2 aprova a proposta</text>
    <text x="20" y="60" fill="white" font-family="Arial, sans-serif" font-size="12">✅ Aprovações: 1/2 (ainda insuficiente)</text>
    
    <!-- Arrow from Signer 2 -->
    <path d="M 350 -190 Q 350 -150 350 -10" stroke="#f59e0b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Step 3: Second Approval -->
  <g transform="translate(50, 420)">
    <rect x="0" y="0" width="800" height="80" rx="10" fill="rgba(139, 92, 246, 0.2)" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
    <text x="20" y="25" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Passo 3: Segunda Aprovação</text>
    <text x="20" y="45" fill="white" font-family="Arial, sans-serif" font-size="12">Signer 3 aprova a proposta</text>
    <text x="20" y="60" fill="white" font-family="Arial, sans-serif" font-size="12">✅ Aprovações: 2/2 (suficiente para execução!)</text>
    
    <!-- Arrow from Signer 3 -->
    <path d="M 600 -290 Q 600 -250 600 -10" stroke="#8b5cf6" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Step 4: Execution -->
  <g transform="translate(50, 520)">
    <rect x="0" y="0" width="800" height="80" rx="10" fill="rgba(34, 197, 94, 0.3)" stroke="#22c55e" stroke-width="2" filter="url(#shadow)"/>
    <text x="20" y="25" fill="#22c55e" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Passo 4: Execução Automática</text>
    <text x="20" y="45" fill="white" font-family="Arial, sans-serif" font-size="12">Contrato verifica aprovações suficientes e executa a transferência</text>
    <text x="20" y="60" fill="white" font-family="Arial, sans-serif" font-size="12">🎉 Proposta executada com sucesso!</text>
  </g>
  
  <!-- Security Features -->
  <g transform="translate(50, 620)">
    <rect x="0" y="0" width="380" height="60" rx="8" fill="rgba(239, 68, 68, 0.2)" stroke="#ef4444" stroke-width="1" filter="url(#shadow)"/>
    <text x="10" y="20" fill="#ef4444" font-family="Arial, sans-serif" font-size="14" font-weight="bold">🛡️ Recursos de Segurança</text>
    <text x="10" y="35" fill="white" font-family="Arial, sans-serif" font-size="10">• Nenhum signer pode agir sozinho</text>
    <text x="10" y="48" fill="white" font-family="Arial, sans-serif" font-size="10">• Proteção contra chaves comprometidas</text>
    
    <rect x="420" y="0" width="380" height="60" rx="8" fill="rgba(59, 130, 246, 0.2)" stroke="#3b82f6" stroke-width="1" filter="url(#shadow)"/>
    <text x="430" y="20" fill="#3b82f6" font-family="Arial, sans-serif" font-size="14" font-weight="bold">⚡ Benefícios</text>
    <text x="430" y="35" fill="white" font-family="Arial, sans-serif" font-size="10">• Decisões coletivas transparentes</text>
    <text x="430" y="48" fill="white" font-family="Arial, sans-serif" font-size="10">• Auditabilidade completa</text>
  </g>
  
  <!-- Status Indicators -->
  <g transform="translate(700, 100)">
    <rect x="0" y="0" width="150" height="120" rx="8" fill="rgba(255, 255, 255, 0.1)" filter="url(#shadow)"/>
    <text x="75" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Status</text>
    
    <circle cx="20" cy="40" r="5" fill="#10b981"/>
    <text x="35" y="45" fill="white" font-family="Arial, sans-serif" font-size="10">Proposta criada</text>
    
    <circle cx="20" cy="60" r="5" fill="#f59e0b"/>
    <text x="35" y="65" fill="white" font-family="Arial, sans-serif" font-size="10">1ª aprovação</text>
    
    <circle cx="20" cy="80" r="5" fill="#8b5cf6"/>
    <text x="35" y="85" fill="white" font-family="Arial, sans-serif" font-size="10">2ª aprovação</text>
    
    <circle cx="20" cy="100" r="5" fill="#22c55e"/>
    <text x="35" y="105" fill="white" font-family="Arial, sans-serif" font-size="10">Executada</text>
  </g>
</svg>