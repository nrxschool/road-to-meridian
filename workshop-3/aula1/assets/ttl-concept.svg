<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c4a6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#60a5fa" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    TTL - Time to Live em Smart Contracts
  </text>
  
  <!-- Timeline -->
  <g transform="translate(50, 80)">
    <line x1="0" y1="50" x2="700" y2="50" stroke="white" stroke-width="3"/>
    
    <!-- Time markers -->
    <g>
      <line x1="0" y1="40" x2="0" y2="60" stroke="white" stroke-width="2"/>
      <text x="0" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">T0</text>
      <text x="0" y="95" text-anchor="middle" fill="#60a5fa" font-family="Arial, sans-serif" font-size="10">Criação</text>
      
      <line x1="175" y1="40" x2="175" y2="60" stroke="white" stroke-width="2"/>
      <text x="175" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">T1</text>
      <text x="175" y="95" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="10">Ativo</text>
      
      <line x1="350" y1="40" x2="350" y2="60" stroke="white" stroke-width="2"/>
      <text x="350" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">T2</text>
      <text x="350" y="95" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10">Próximo à expiração</text>
      
      <line x1="525" y1="40" x2="525" y2="60" stroke="white" stroke-width="2"/>
      <text x="525" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">T3</text>
      <text x="525" y="95" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="10">Expirado</text>
      
      <line x1="700" y1="40" x2="700" y2="60" stroke="white" stroke-width="2"/>
      <text x="700" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">T4</text>
      <text x="700" y="95" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Removido</text>
    </g>
  </g>
  
  <!-- Storage Types -->
  <g transform="translate(50, 200)">
    <text x="350" y="0" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Tipos de Armazenamento
    </text>
    
    <!-- Temporary Storage -->
    <rect x="0" y="30" width="220" height="100" rx="10" fill="#ef4444" opacity="0.8" filter="url(#shadow)"/>
    <text x="110" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Temporary
    </text>
    <text x="110" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      TTL: ~17 minutos
    </text>
    <text x="110" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
      • Dados temporários
    </text>
    <text x="110" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
      • Cache de sessão
    </text>
    <text x="110" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
      • Baixo custo
    </text>
    
    <!-- Persistent Storage -->
    <rect x="240" y="30" width="220" height="100" rx="10" fill="#10b981" opacity="0.8" filter="url(#shadow)"/>
    <text x="350" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Persistent
    </text>
    <text x="350" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      TTL: ~30 dias
    </text>
    <text x="350" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
      • Dados importantes
    </text>
    <text x="350" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
      • Estado do contrato
    </text>
    <text x="350" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
      • Custo médio
    </text>
    
    <!-- Instance Storage -->
    <rect x="480" y="30" width="220" height="100" rx="10" fill="#8b5cf6" opacity="0.8" filter="url(#shadow)"/>
    <text x="590" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Instance
    </text>
    <text x="590" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      TTL: Configurável
    </text>
    <text x="590" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
      • Configuração global
    </text>
    <text x="590" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
      • Metadados
    </text>
    <text x="590" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
      • Custo variável
    </text>
  </g>
  
  <!-- TTL Extension Process -->
  <g transform="translate(50, 360)">
    <text x="350" y="0" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Processo de Extensão de TTL
    </text>
    
    <!-- Before Extension -->
    <rect x="0" y="30" width="300" height="80" rx="10" fill="rgba(239, 68, 68, 0.3)" stroke="#ef4444" stroke-width="2" filter="url(#shadow)"/>
    <text x="150" y="50" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Antes da Extensão
    </text>
    <text x="150" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      TTL: 100 ledgers restantes
    </text>
    <text x="150" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      ⚠️ Próximo à expiração
    </text>
    <text x="150" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      Status: Ativo
    </text>
    
    <!-- Arrow -->
    <path d="M 320 70 L 380 70" stroke="#60a5fa" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <text x="350" y="60" text-anchor="middle" fill="#60a5fa" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      extend_ttl()
    </text>
    
    <!-- After Extension -->
    <rect x="400" y="30" width="300" height="80" rx="10" fill="rgba(16, 185, 129, 0.3)" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
    <text x="550" y="50" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Após a Extensão
    </text>
    <text x="550" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      TTL: 518400 ledgers (~30 dias)
    </text>
    <text x="550" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      ✅ TTL renovado
    </text>
    <text x="550" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">
      Status: Ativo
    </text>
  </g>
  
  <!-- Benefits -->
  <g transform="translate(50, 480)">
    <text x="350" y="0" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Benefícios do TTL
    </text>
    
    <rect x="0" y="20" width="700" height="80" rx="10" fill="rgba(255, 255, 255, 0.1)" filter="url(#shadow)"/>
    
    <g transform="translate(20, 40)">
      <circle cx="15" cy="15" r="8" fill="#10b981"/>
      <text x="15" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">1</text>
      <text x="35" y="20" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Gestão de Recursos:</text>
      <text x="35" y="35" fill="white" font-family="Arial, sans-serif" font-size="10">Evita acúmulo desnecessário de dados</text>
      
      <circle cx="185" cy="15" r="8" fill="#f59e0b"/>
      <text x="185" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">2</text>
      <text x="205" y="20" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Economia:</text>
      <text x="205" y="35" fill="white" font-family="Arial, sans-serif" font-size="10">Reduz custos de armazenamento</text>
      
      <circle cx="315" cy="15" r="8" fill="#ef4444"/>
      <text x="315" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">3</text>
      <text x="335" y="20" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Segurança:</text>
      <text x="335" y="35" fill="white" font-family="Arial, sans-serif" font-size="10">Remove dados sensíveis automaticamente</text>
      
      <circle cx="515" cy="15" r="8" fill="#8b5cf6"/>
      <text x="515" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">4</text>
      <text x="535" y="20" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Performance:</text>
      <text x="535" y="35" fill="white" font-family="Arial, sans-serif" font-size="10">Mantém a rede eficiente</text>
    </g>
    
    <text x="350" y="80" text-anchor="middle" fill="#60a5fa" font-family="Arial, sans-serif" font-size="12" font-style="italic">
      "TTL é essencial para manter a sustentabilidade da rede Stellar"
    </text>
  </g>
</svg>